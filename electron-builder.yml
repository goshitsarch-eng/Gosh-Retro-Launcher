appId: com.programmanager.app
productName: program-manager
copyright: Copyright Â© 2025

directories:
  output: dist
  buildResources: resources

files:
  - out/**/*
  - package.json

extraResources:
  - from: assets
    to: assets
    filter:
      - "**/*"

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
  icon: resources/icon.ico
  artifactName: "${productName}-${version}-${platform}-${arch}.${ext}"

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Program Manager

# macOS Configuration
mac:
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  icon: resources/icon.icns
  category: public.app-category.utilities
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.plist
  entitlementsInherit: entitlements.plist
  identity: "Vaughan Jones (7PP92382T8)"
  notarize: true

dmg:
  iconSize: 100
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Linux Configuration
linux:
  target:
    - deb
    - rpm
    - AppImage
    - tar.gz
  executableName: program-manager
  category: Utility
  icon: resources/icon.png
  maintainer: ""
  synopsis: Windows 3.1 Program Manager clone
  description: A nostalgic recreation of the Windows 3.1 Program Manager for launching applications
  desktop:
    Name: Program Manager
