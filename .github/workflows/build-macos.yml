name: Build macOS

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build macOS DMG (${{ matrix.arch }})
    runs-on: macos-latest
    environment: production

    strategy:
      matrix:
        include:
          - arch: x64
            electron_arch: x64
          - arch: arm64
            electron_arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Import macOS signing certificate
        run: |
          echo "${{ secrets.MACOS_CERT_P12_GH }}" | base64 --decode > cert.p12

          security create-keychain -p "" build.keychain
          security import cert.p12 \
            -k build.keychain \
            -P "${{ secrets.MACOS_CERT_PASSWORD_GH }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain build.keychain

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s build.keychain

      - name: Extract signing identity
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        env:
          CSC_LINK: ${{ secrets.MACOS_CERT_P12_GH }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD_GH }}
          APPLE_ID: ${{ secrets.APPLE_ID_GH }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD_GH }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID_GH }}
        run: |
          npm run build
          npm run package:mac -- --${{ matrix.electron_arch }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ matrix.arch }}
          path: release/*.dmg

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.dmg
          fail_on_unmatched_files: true
