name: Build Linux Flatpak

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak \
            flatpak-builder

      - name: Setup Flatpak
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: |
          npm run build
          npm run package:linux

      - name: Create Flatpak resources
        run: |
          mkdir -p flatpak
          cat > flatpak/gosh-retro-launcher.desktop << 'EOF'
          [Desktop Entry]
          Name=Gosh Retro Launcher
          Comment=Retro Game Launcher
          Exec=gosh-retro-launcher
          Icon=com.gosh_retro_launcher.app
          Terminal=false
          Type=Application
          Categories=Game;
          EOF

          # Use app icon
          cp iconlauncher.png flatpak/icon.png 2>/dev/null || echo "No icon found"

      - name: Create Flatpak manifest
        run: |
          APPIMAGE=$(ls release/*.AppImage 2>/dev/null | head -1)
          cat > com.gosh_retro_launcher.app.yml << EOF
          app-id: com.gosh_retro_launcher.app
          runtime: org.freedesktop.Platform
          runtime-version: '24.08'
          sdk: org.freedesktop.Sdk
          command: gosh-retro-launcher
          finish-args:
            - --socket=wayland
            - --socket=x11
            - --socket=fallback-x11
            - --share=ipc
            - --device=dri
            - --share=network
            - --filesystem=home
            - --filesystem=/run/media
            - --filesystem=/media
            - --talk-name=org.freedesktop.Notifications
          modules:
            - name: gosh-retro-launcher
              buildsystem: simple
              build-commands:
                - install -Dm755 $(basename $APPIMAGE) /app/bin/gosh-retro-launcher
                - install -Dm644 gosh-retro-launcher.desktop /app/share/applications/com.gosh_retro_launcher.app.desktop
                - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.gosh_retro_launcher.app.png
              sources:
                - type: file
                  path: $APPIMAGE
                - type: file
                  path: flatpak/gosh-retro-launcher.desktop
                - type: file
                  path: flatpak/icon.png
          EOF

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --user --install-deps-from=flathub \
            --repo=repo build-dir com.gosh_retro_launcher.app.yml

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo gosh-retro-launcher.flatpak com.gosh_retro_launcher.app

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: gosh-retro-launcher.flatpak
          retention-days: 30

      - name: Rename Flatpak bundle with version
        run: mv gosh-retro-launcher.flatpak gosh-retro-launcher-${{ github.ref_name }}-x86_64.flatpak

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: gosh-retro-launcher-${{ github.ref_name }}-x86_64.flatpak
