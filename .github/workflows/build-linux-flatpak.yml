name: Build Linux Flatpak

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            flatpak \
            flatpak-builder

      - name: Setup Flatpak
        run: |
          flatpak remote-add --user --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.gnome.Platform//46 org.gnome.Sdk//46

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: npm install

      - name: Build Linux app
        run: npm run build:linux

      - name: Create Flatpak resources
        run: |
          mkdir -p flatpak

          # Create desktop file
          cat > flatpak/gosh-retro-launcher.desktop << 'EOF'
          [Desktop Entry]
          Name=Gosh Retro Launcher
          Comment=Retro Game Launcher
          Exec=gosh-retro-launcher
          Icon=com.gosh_retro_launcher.app
          Terminal=false
          Type=Application
          Categories=Game;
          EOF

          # Copy icon
          cp src-tauri/icons/icon.png flatpak/icon.png

      - name: Create Flatpak manifest
        run: |
          cat > com.gosh_retro_launcher.app.yml << EOF
          app-id: com.gosh_retro_launcher.app
          runtime: org.gnome.Platform
          runtime-version: '46'
          sdk: org.gnome.Sdk
          command: gosh-retro-launcher
          finish-args:
            - --socket=wayland
            - --socket=x11
            - --socket=fallback-x11
            - --share=ipc
            - --device=dri
            - --share=network
            - --filesystem=home
            - --filesystem=/run/media
            - --filesystem=/media
            - --talk-name=org.freedesktop.Notifications
          modules:
            - name: gosh-retro-launcher
              buildsystem: simple
              build-commands:
                - install -Dm755 gosh-retro-launcher /app/bin/gosh-retro-launcher
                - install -Dm644 gosh-retro-launcher.desktop /app/share/applications/com.gosh_retro_launcher.app.desktop
                - install -Dm644 icon.png /app/share/icons/hicolor/256x256/apps/com.gosh_retro_launcher.app.png
              sources:
                - type: file
                  path: src-tauri/target/release/gosh-retro-launcher
                - type: file
                  path: flatpak/gosh-retro-launcher.desktop
                - type: file
                  path: flatpak/icon.png
          EOF

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --user --install-deps-from=flathub \
            --repo=repo build-dir com.gosh_retro_launcher.app.yml

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo gosh-retro-launcher.flatpak com.gosh_retro_launcher.app

      - name: Upload Flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-flatpak
          path: gosh-retro-launcher.flatpak
          retention-days: 30
