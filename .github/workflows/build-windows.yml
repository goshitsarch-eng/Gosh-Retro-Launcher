name: Build Windows

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - arch: x64
            electron_arch: x64
          - arch: arm64
            electron_arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        run: |
          npm run build
          npm run package:win -- --${{ matrix.electron_arch }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer-${{ matrix.arch }}
          path: release/*.exe

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          fail_on_unmatched_files: true
